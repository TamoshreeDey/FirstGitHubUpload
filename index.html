<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div id="msg">
        <h1 class="hide" id="mes">Congrats</h1>
        <button class="hide reset" id="replayBut" >Replay</button>
    </div>
    <div class="container">            
        <div id="gameBody">
            <button class="btn" id="1"></button>
            <button class="btn" id="2"></button>
            <button class="btn" id="3"></button>
            <button class="btn" id="4"></button>
            <button class="btn" id="5"></button>
            <button class="btn" id="6"></button>
            <button class="btn" id="7"></button>
            <button class="btn" id="8"></button>
            <button class="btn" id="9"></button>
            
        </div>
    </div>
    <div id="buttons">
        <button class="reset hide" id="resetButton">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
